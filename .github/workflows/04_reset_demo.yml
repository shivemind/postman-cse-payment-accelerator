name: 04 - Reset Demo (Safe reset)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type RESET to confirm demo reset'
        required: true

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate confirmation
        run: |
          if [[ "${{ github.event.inputs.confirm }}" != "RESET" ]]; then echo "Confirmation did not match 'RESET' - aborting" && exit 1; fi

      # Download the latest postman_state artifact produced by the ingest job so
      # the reset job can find the most-recent collection UID. The runner
      # filesystem is ephemeral so we persist state via artifacts in the ingest
      # workflow. Continue if no artifact is found so older setups without the
      # artifact still work.
      - name: Download postman_state artifact
        uses: actions/download-artifact@v4
        with:
          name: postman_state
          path: generated
        continue-on-error: true

      - name: Run reset script
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          POSTMAN_WORKSPACE_ID: ${{ secrets.POSTMAN_WORKSPACE_ID }}
        shell: bash
        run: |
          set -euo pipefail
          pwd
          ls -la
          python scripts/reset_demo.py
